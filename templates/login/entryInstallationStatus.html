<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cardio - Fitness</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="">
    <meta name="robots" content="">
    <meta property="og:image" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="../../static/images/Icono.jpg">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="app-style" />
    <link href="../../static/css/app.min.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/entryInstallation.css" rel="stylesheet" type="text/css" />
    <link href="../../../static/vendor/toastr/css/toastr.min.css" rel="stylesheet">
    <script src="../../../static/vendor/global/global.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script src="../../static/js/toastrConfig.js"></script>

    <script type="text/javascript">
        // Redirigir automáticamente a la página de ingreso después de 5 segundos
        setTimeout(function() {
            window.location.href = "{{ url_for('login_app.entryInstallation') }}";  // Redirige a la página de entrada
        }, 5000);  // Redirige después de 5 segundos
    </script>
</head>

<body class="auth-fluid-pages">
    <div class="auth-fluid">
        <div class="auth-fluid-form-box">
            <div class="text-center">
                <div class="auth-brand">
                    <a href="#" class="logo logo-dark">
                        <img src="../../static/images/Icono.jpg" alt="Logo">
                    </a>
                </div>

                <!-- Mostrar mensajes -->
                {% if error %}
                    <div class="alert alert-danger mt-4">
                        <strong>{{ error }}</strong>
                    </div>
                {% endif %}

                {% if success_message %}
                    <div class="alert alert-success mt-4">
                        <strong>{{ success_message }}</strong>
                    </div>
                {% endif %}

                <!-- Botón de volver a intentar -->
                <div class="text-center d-grid">
                    <a href="{{ url_for('login_app.entryInstallation') }}" class="btn btn-primary">Volver a Intentar</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        localStorage.clear();
    </script>
</body>

</html>
