<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>Cardio - Fitness</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="">
    <meta name="robots" content="">

    <meta property="og:image" content="">
    <meta name="format-detection" content="telephone=no">

    <!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- App favicon -->
    <link rel="shortcut icon" href="../../static/images/Icono.jpg">

    <!-- Bootstrap css -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="app-style" />

    <!-- App css -->
    <link href="../../static/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="auth-fluid-pages pb-0">
    <script src="../../../static/vendor/global/global.min.js"></script>
    <!-- Toastr -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="../../../static/js/toastrConfig.js"></script>


    {% if error %}
    <script>
        errorMessage("{{ error|escape }}");
    </script>
    {% endif %}
    {% if done %}
    <script>
        successMessage("{{ done|escape }}");
    </script>
    {% endif %}


    <div class="auth-fluid">
        <div class="auth-fluid-form-box">
            <div class="align-items-center d-flex h-100">
                <div class="p-3">

                    <!-- Logo -->
                    <div class="auth-brand text-center text-lg-start">
                        <div class="auth-brand">
                            <a href="" class="logo logo-dark text-center">
                                <span class="logo-lg">
                                    <img src="../../static/images/Icono.jpg" alt="" height="100">
                                </span>
                            </a>

                            <a href="" class="logo logo-light text-center">
                                <span class="logo-lg">
                                    <img src="../../static/images/Icono.jpg" alt="" height="100">
                                </span>
                            </a>
                        </div>
                    </div>

                    <h4 class="mt-0">Recuperar Contraseña</h4>
                    <p class="text-muted mb-4">Ingresar el número de cedula para restablecer su contraseña .</p>

                    <!-- form -->
                    <form action="/sendEmail" method="POST">
                        <div class="mb-3">
                            <label for="documentId" class="form-label">Cédula </label>
                            <input class="form-control" type="text" id="documentId" name="documentId" required=""
                                placeholder="Ingrese el correo">
                        </div>
                        <div class="text-center d-grid">
                            <button class="btn btn-primary mb-2" type="submit">Enviar</button>
                            <a href="{{url_for('login_app.inicio')}}" class="btn btn-secondary">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="auth-fluid-right text-center">
            <div class="auth-user-testimonial">
                </h5>
            </div>
        </div>

    </div>

    <script>
        localStorage.clear();
    </script>


</body>

</html>
