<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>Cardio - Fitness</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="">
    <meta name="robots" content="">

    <meta property="og:image" content="">
    <meta name="format-detection" content="telephone=no">

    <!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- App favicon -->
    <link rel="shortcut icon" href="../../static/images/Icono.jpg">

    <!-- Bootstrap css -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="app-style" />

    <!-- App css -->
    <link href="../../static/css/app.min.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/entryInstallation.css" rel="stylesheet" type="text/css" />

    <!-- Toastr -->
    <link href="../../../static/vendor/toastr/css/toastr.min.css" rel="stylesheet">
    <script src="../../../static/vendor/global/global.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script src="../../static/js/toastrConfig.js"></script>

  
</head>

<body class="auth-fluid-pages">

    <div style="display: flex; justify-content: center;">
        {% if error %}
            <script>
                errorMessage("{{ error|escape }}");
            </script>
        {% endif %}

        {% if success_message %}
            <script>
                successMessage("{{ success_message|escape }}");
            </script>
        {% endif %}
    </div>

    <div class="auth-fluid">
        <div class="auth-fluid-form-box">
            <div class="text-center">
                <!-- Logo -->
                <div class="auth-brand">
                    <a href="#" class="logo logo-dark">
                        <img src="../../static/images/Icono.jpg" alt="Logo">
                    </a>
                </div>

                <h4 class="mt-0">Ingreso a Instalaciones</h4>
                <p class="text-muted">Ingresa tu cédula para acceder a las instalaciones.</p>

                <!-- form -->
                <form action="/entryInstallation" method="POST">
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input class="form-control" name="DocumentId" type="text" id="DocumentId" required=""
                            placeholder="Ingrese su cédula">
                    </div>
                    <div class="text-center d-grid">
                        <button class="btn btn-primary" type="submit">Iniciar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        localStorage.clear();
    </script>
</body>

</html>
