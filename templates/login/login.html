<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>Cardio - Fitness</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="">
    <meta name="robots" content="">

    <meta property="og:image" content="">
    <meta name="format-detection" content="telephone=no">

    <!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- App favicon -->
    <link rel="shortcut icon" href="../../static/images/Icono.jpg">

    <!-- Bootstrap css -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="app-style" />

    <!-- App css -->
    <link href="../../static/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="auth-fluid-pages pb-0">

    <div class="auth-fluid">
        <div class="auth-fluid-form-box">
            <div class="align-items-center d-flex h-100">
                <div class="p-3">

                    <!-- Logo -->
                    <div class="auth-brand text-center text-lg-start">
                        <div class="auth-brand">
                            <a href="" class="logo logo-dark text-center">
                                <span class="logo-lg">
                                    <img src="../../static/images/Icono.jpg" alt="" height="100">
                                </span>
                            </a>

                            <a href="" class="logo logo-light text-center">
                                <span class="logo-lg">
                                    <img src="../../static/images/Icono.jpg" alt="" height="100">
                                </span>
                            </a>
                        </div>
                    </div>

                    <h4 class="mt-0">Inicio De Sesion</h4>
                    <p class="text-muted mb-4">Ingresar tu cédula y contraseña para acceder al sistema.</p>

                    <!-- form -->
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula </label>
                            <input class="form-control" name="cedula" type="text" id="cedula" required=""
                                placeholder="Ingrese su cedula">
                        </div>
                        <div class="mb-3">
                            <a href="{{ url_for('login_app.recuperarContrasena') }}" class="text-muted float-end"><small>Recuperar Contraseña</small></a>
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <div class="input-group input-group-merge">
                                <input type="password" name="contrasena" id="contrasena" class="form-control"
                                    placeholder="Ingrese su contraseña">
                            </div>
                        </div>

                        <div class="text-center d-grid">
                            <button class="btn btn-primary" type="submit" >Iniciar Sesion </button>
                        </div>
                    </form>


                </div>
            </div> 
        </div>

        <div class="auth-fluid-right text-center">
            <div class="auth-user-testimonial">
                </h5>
            </div> 
        </div>
    
    </div>

</body>

</html>
