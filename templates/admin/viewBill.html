{% extends "./layout/Layout_Admin.html" %}

{% block content %}

<div class="page-titles">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('admin_app.bills') }}">Facturas</a></li>
        <li class="breadcrumb-item active"><a href="javascript:void(0)">Ver Factura</a></li>
    </ol>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card form-container">
            <div class="card-body">
                <h4 class="card-title mb-4">Detalles de la Factura</h4>
                <div class="form-validation">
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="billType">Tipo de Factura</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="billType"
                                            value="{{ bill.Type }}" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="billAmount">Monto</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="billAmount"
                                            value="{{ bill.Amount }}" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="billDescription">Descripci√≥n</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="billDescription"
                                            value="{{ bill.Description }}" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="billDate">Fecha</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="billDate"
                                            value="{{ bill.Date }}" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="my-5">
                            <a type="button" class="btn btn-danger me-2" href="{{ url_for('admin_app.bills') }}">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
