
{% extends "./layout/Layout_Admin.html" %}


{% block content %}
    <!--**********************************
            Content body start
        ***********************************-->

                <div class="page-titles">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="factura.html">Facturas</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Anular Factura</a></li>
                    </ol>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card form-container">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Factura a Anular 123456</h4>
                                <div class="form-validation">
                                    <form class="needs-validation" novalidate>
                                        <div class="row">
                                            <div class="col-xl-12">
                                                
                                                <div class="mb-3 row">
                                                    <label class="col-lg-2 col-form-label"
                                                        for="validationCustom09">Motivo anulación<span
                                                            class="text-danger">*</span>
                                                    </label>

                                                        <input type="text" class="form-control" id="validationCustom09"
                                                            placeholder="" required>
                                                        <div class="invalid-feedback">

                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            
                                            </div>
                                        </div>

                                        </div>
                                    </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--**********************************
            Content body end
        ***********************************-->
{% endblock %}
     
{% block scripts %}


    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imageUpload").on('change', function () {

            readURL(this);
        });
        $('.remove-img').on('click', function () {
            var imageUrl = "images/no-img-avatar.png";
            $('.avatar-preview, #imagePreview').removeAttr('style');
            $('#imagePreview').css('background-image', 'url(' + imageUrl + ')');
        });
    </script>

    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

{% endblock %}
