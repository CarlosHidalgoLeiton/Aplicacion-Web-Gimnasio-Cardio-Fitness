{% extends "./layout/Layout_Admin.html" %}


{% block content %}
<!--**********************************
            Content body start
        ***********************************-->

<div class="page-titles">
	<ol class="breadcrumb">
		<li class="breadcrumb-item active"><a href="javascript:void(0)">Notificaciones</a></li>
	</ol>
</div>
<!-- row -->
<div class="row">

	<div class="col-xl-12">
		<div class="card-header d-sm-flex flex-wrap d-block pb-0 border-0">
			<div class="me-auto pe-3 mb-3"></div>
			<button class="btn rounded btn-primary mb-3" id="btnAgregarCliente">
				<i class="fa fa-bell mx-2"></i>
				Crear Nueva Notificaci√≥n
			</button>
		</div>
	</div>
	<!--**********************************
                        VALIDACION CON JQUERY
                    ***********************************-->
	<div class="col-lg-12">
		<div class="card form-container" id="formCliente" style="display: none;">
			<div class="card-body">
				<div class="form-validation">
					<form class="needs-validation" novalidate>
						<div class="row">
							<div class="mb-3 col-md-6">
								<label class=" col-form-label" for="validationCustom01">Asunto
									<span class="text-danger">*</span>
								</label>
								<div class="col-lg-12">
									<input type="text" class="form-control" id="validationCustom01" placeholder=""
										required>
									<div class="invalid-feedback">
										Por favor ingresar Asunto
									</div>
								</div>
							</div>
							<div class="mb-3 col-md-6">
								<label class=" col-form-label" for="validationCustom02">Fecha <span
										class="text-danger">*</span>
								</label>
								<div class="col-lg-12">
									<input type="text" id="date-format" class="form-control" placeholder="Fecha">

									<div class="invalid-feedback">
										Por favor ingresar Fecha
									</div>
								</div>

							</div>
							<div class="mb-3 row">
								<label class=" col-form-label" for="validationCustom03">Hora
									<span class="text-danger">*</span>
								</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" id="validationCustom03" placeholder=""
										required>
									<div class="invalid-feedback">
										Por favor ingresar Hora
									</div>
								</div>
							</div>
						</div>
						<div class="my-3 ">
							<div class="d-flex justify-content-start ">
								<button type="submit" class="btn btn-primary ms-2">Agregar</button>
								<button class="btn btn-danger ms-2" id="btnCancelar">Cancelar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--**********************************
                        DATATABLES 
                    ***********************************-->
	<div class="col-12">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title">Lista de Notificaciones</h4>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table id="example2" class="display min-w850">
						<thead>
							<tr>
								<th>Fecha</th>
								<th>Hora</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>0-0000-000</td>
								<td>00:00</td>
								<td>
									<div class="d-flex">
										<a href="{{ url_for('admin_app.verNotificacion') }}"
											class="btn btn-primary shadow btn-xs sharp me-1"><i
												class="fa fa-eye"></i></a>
										<a href="#" class="btn btn-danger shadow btn-xs sharp"><i
												class="fa fa-trash"></i></a>

									</div>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</div>

<!--**********************************
            Content body end
        ***********************************-->
{% endblock %}

{% block scripts %}
<script>
	document.addEventListener('DOMContentLoaded', function () {
		document.getElementById('btnAgregarCliente').addEventListener('click', function () {
			document.getElementById('formCliente').style.display = 'block';
		});

		document.getElementById('btnCancelar').addEventListener('click', function () {
			document.getElementById('formCliente').style.display = 'none';
		});

	});
</script>
{% endblock %}
