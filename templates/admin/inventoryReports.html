{% extends "./layout/Layout_Admin.html" %}

{% block content %}
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="row page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Inventario</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Reporte</a></li>
            </ol>
        </div>

        <div class="row">
            <!--**********************************
                DATATABLES 
            ***********************************-->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Lista de Reportes Mensuales</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example2" class="display min-w850">
                                <thead>
                                    <tr>
                                        <th>Fecha Inicio</th>
                                        <th>Fecha Final</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for month, bills in reports.items() %}
                                        <tr>
                                            <td>{{ month }}-01</td>
                                            <td>{{ month }}-28</td>
                                            <td>
                                                <div class="d-flex">
                                                    <a href="{{ url_for('admin_app.generate_report_pdf', month=month) }}" class="btn btn-danger shadow btn-xs sharp">
                                                        <i class="fa fa-download"></i> 
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
{% endblock %}
