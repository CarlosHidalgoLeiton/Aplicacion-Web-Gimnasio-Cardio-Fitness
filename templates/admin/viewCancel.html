{% extends "./layout/Layout_Admin.html" %}

{% block content %}

<div class="page-titles">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('admin_app.bills') }}">Facturas</a></li>
        <li class="breadcrumb-item active"><a href="javascript:void(0)">Anular Factura</a></li>
    </ol>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card form-container">
            <div class="card-body">
                <h4 class="card-title mb-4">Factura Anulada</h4>
                <div class="form-validation">
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="type">Tipo de Factura
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="type" name="type"
                                        value="{{ bill.Type }}" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="amount">Monto
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="amount" name="amount"
                                        value="{{ bill.Amount }}" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="description">Descripción
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="description" name="description"
                                        value="{{ bill.Description }}" readonly>

                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="date">Fecha
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="date" name="date"
                                        value="{{ bill.Date }}" readonly>
                                    </div>
                                </div>
                                {% if client %}
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="client">Cliente
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="client" name="client"
                                        value="{{ client.Name+' '+client.First_LastName+' '+client.Second_LastName }}" readonly>
                                    </div>
                                </div>
                                {% endif %}

                                {% if trainer %}
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="trainer">Entrenador
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="trainer" name="trainer"
                                        value="{{ trainer.Name+' '+trainer.First_LastName+' '+trainer.Second_LastName }}" readonly>
                                    </div>
                                </div>
                                {% endif %}
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="motive">Motivo Anulación
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="motive" name="motive"
                                        value="{{ cancelBill.Motive }}" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="cancelDate">Fecha Anulación
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="cancelDate" name="cancelDate"
                                        value="{{ cancelBill.CancelledDate }}" readonly>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="my-5">
                            <a type="button" class="btn btn-danger me-2" href="{{url_for('admin_app.bills')}}">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}


{% block scripts %}


{% endblock %}
