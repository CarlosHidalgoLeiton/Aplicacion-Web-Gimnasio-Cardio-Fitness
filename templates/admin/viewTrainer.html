{% extends "./layout/Layout_Admin.html" %}

{% block content %}

<div class="page-titles">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('admin_app.trainers') }}">Entrenadores</a></li>
        <li class="breadcrumb-item active"><a href="javascript:void(0)">Ver Entrenador</a></li>
    </ol>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card form-container">
            <div class="card-body">
                <h4 class="card-title mb-4">{{ trainer.Name }} {{ trainer.First_LastName }} {{ trainer.Second_LastName }}</h4>
                <div class="form-validation">
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-xl-6">

                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom01">Cédula
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="validationCustom01"
                                            value="{{ trainer.DocumentId }}" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom02">Nombre
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="validationCustom02"
                                            value="{{ trainer.Name }}" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom03">Apellido 1
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="validationCustom03"
                                            value="{{ trainer.First_LastName }}" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom03">Apellido 2
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="validationCustom03"
                                            value="{{ trainer.Second_LastName }}" readonly>
                                    </div>
                                </div>

                            </div>
                            <div class="col-xl-6">
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom07">Edad
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="validationCustom07"
                                            value="{{ trainer.Age }}" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom07">Fecha Nacimiento
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="validationCustom07"
                                            value="{{ trainer.Date_Birth }}" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom06">Correo
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="validationCustom06"
                                            value="{{ trainer.Mail }}" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom07">Teléfono
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="validationCustom07"
                                            value="{{ trainer.Phone }}" readonly>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="my-5">
                            <a type="button" class="btn btn-danger me-2"
                                href="{{ url_for('admin_app.trainers') }}">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
