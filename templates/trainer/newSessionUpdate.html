{% extends "./layout/Layout_Trainer.html" %}

{% block content %}
<div class="content-body default-height">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Actualizar Sesión</h4>
                        <form id="sessionUpdateForm" class="needs-validation" novalidate>
                            <input type="hidden" id="sessionIndex" name="sessionIndex"
                                value="{{ session_data.index if session_data else '' }}">
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nombre Sesión <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="name" name="name"
                                            placeholder="Nombre Sesión"
                                            value="{{ session_data.Name if session_data else '' }}" required>
                                    </div>

                                    <div id="exercisesContainer">
                                        <!-- Los ejercicios se cargarán aquí -->
                                    </div>

                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn btn-primary btn-sm" id="addExerciseBtn">
                                            <i class="flaticon-381-plus"></i> Agregar Ejercicio
                                        </button>
                                    </div>

                                    <label for="indications" class="col-lg-12 col-form-label mt-4">Indicaciones <span
                                            class="text-danger">*</span></label>
                                    <div class="col-lg-12">
                                        <textarea class="form-control" id="indications" name="indications" rows="5"
                                            required>{{ session_data.Indications if session_data else '' }}</textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="my-5">
                                <button type="submit" class="btn btn-primary ms-2">Actualizar</button>
                                <a class="btn btn-danger ms-2"
                                    href="{{ url_for('trainer_app.routineClient', ID_Cliente=client.DocumentId) }}">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    window.onload = function () {
        const sessionIndex = document.getElementById('sessionIndex').value;
        if (sessionIndex) {
            const storedSessions = JSON.parse(localStorage.getItem('exerciseSessions')) || [];
            const sessionData = storedSessions[sessionIndex];

            if (sessionData && sessionData.Exercises) {
                sessionData.Exercises.forEach((exercise, index) => {
                    addExerciseField(document.getElementById('exercisesContainer'), exercise, index + 1);
                });
            }
        }
    };

    function addExerciseField(container, exercise = {}, count = 1) {
        const newExerciseDiv = document.createElement('div');
        newExerciseDiv.className = 'mb-4 exercise';
        newExerciseDiv.innerHTML = `
            <div class="d-flex justify-content-between align-items-center">
                <label for="exercises${count}" class="form-label">Ejercicio <span class="text-danger">*</span></label>
                <button type="button" class="btn btn-danger btn-circle btn-sm" onclick="removeExerciseField(this)">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
            <input type="text" class="form-control mb-2" id="exercises${count}" name="Exercises[]" placeholder="Nombre del Ejercicio" value="${exercise.nombre || ''}" required>
            <input type="number" class="form-control mb-2" id="reps${count}" name="Repetitions[]" placeholder="Reps" value="${exercise.repeticiones || ''}" required>
            <input type="number" class="form-control mb-2" id="sets${count}" name="Sets[]" placeholder="Sets" value="${exercise.series || ''}" required>
            <input type="url" class="form-control mb-3" id="video${count}" name="VideoLinks[]" placeholder="Enlace del Video" value="${exercise.Link || ''}" required>
        `;
        container.appendChild(newExerciseDiv);
    }

    function removeExerciseField(button) {
        const exerciseDiv = button.closest('.exercise');
        exerciseDiv.remove();
    }

    document.getElementById('addExerciseBtn').addEventListener('click', function () {
        const exercisesContainer = document.getElementById('exercisesContainer');
        addExerciseField(exercisesContainer);
    });

    document.getElementById('sessionUpdateForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const indications = document.getElementById('indications').value;

        const exercises = Array.from(document.querySelectorAll('.exercise')).map((exerciseDiv) => {
            return {
                nombre: exerciseDiv.querySelector(`input[name="Exercises[]"]`).value,
                repeticiones: exerciseDiv.querySelector(`input[name="Repetitions[]"]`).value,
                series: exerciseDiv.querySelector(`input[name="Sets[]"]`).value,
                Link: exerciseDiv.querySelector(`input[name="VideoLinks[]"]`).value
            };
        });

        const updatedSessionData = {
            Name: name,
            Indications: indications,
            Exercises: exercises
        };

        const sessions = JSON.parse(localStorage.getItem('exerciseSessions')) || [];
        sessions[document.getElementById('sessionIndex').value] = updatedSessionData;
        localStorage.setItem('exerciseSessions', JSON.stringify(sessions));

        alert('Datos de sesión actualizados en local storage');
        window.location.href = "{{ url_for('trainer_app.routineClient', ID_Cliente=client.DocumentId) }}";
    });
</script>
{% endblock %}
