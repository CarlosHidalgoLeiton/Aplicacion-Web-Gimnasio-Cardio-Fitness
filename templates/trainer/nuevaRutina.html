{% extends "./layout/Layout_Trainer.html" %}


{% block content %}
        

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body default-height">
        <!-- row -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Nueva Sesión</h4>
                            <div class="form-validation">
                                <form class="needs-validation" novalidate>
                                    <div class="row">
                                        <div class="col-xl-12">
                                            <div class="mb-3">
                                                <label for="nombreSesion" class="form-label">Nombre Sesión</label>
                                                <input type="text" class="form-control" id="nombreSesion"
                                                    placeholder="Nombre Sesión">
                                            </div>
        
                                            <div class="mb-3">
                                                <label for="ejercicio" class="form-label">Ejercio 1</label>
                                                <input type="text" class="form-control" id="ejercicio" placeholder="Ejercicio">
                                            </div>
        
                                            <div class="mb-3">
                                                <label for="ejercicio" class="form-label">Ejercio 2</label>
                                                <input type="text" class="form-control" id="ejercicio" placeholder="Ejercicio">
                                            </div>
        
                                            <div class="mb-3">
                                                <label for="ejercicio" class="form-label">Ejercio 3</label>
                                                <input type="text" class="form-control" id="ejercicio" placeholder="Ejercicio">
                                            </div>
        
        
                                            <div class="d-flex justify-content-end">
                                            <button type="button" class="btn btn-primary btn-sm">
                                                <i class="flaticon-381-plus"></i>
                                            </button>
                                                
                                            </div>
        
                                            <label class="col-lg-12 col-form-label" for="validationCustom04">Indicaciones <span
                                                    class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-12">
                                                <textarea class="form-control" id="validationCustom04" rows="5" placeholder=""
                                                    required></textarea>
                                                <div class="invalid-feedback">
                                                    Por favor ingresar Indicaciones
                                                </div>
                                            </div>
        
                                            
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="my-5">
                                <button type="submit" class="btn btn-primary ms-2">Guardar</button>
                                
                                <a type="button" class="btn btn-danger ms-2" href="{{ url_for ('trainer_app.sesionesRutinaCliente') }}" >Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--**********************************
        Content body end
    ***********************************-->

    <script>
        $(document).ready(function () {
            // SmartWizard initialize
            $('#smartwizard').smartWizard();
        });
    </script>


    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imageUpload").on('change', function () {

            readURL(this);
        });
        $('.remove-img').on('click', function () {
            var imageUrl = "images/no-img-avatar.png";
            $('.avatar-preview, #imagePreview').removeAttr('style');
            $('#imagePreview').css('background-image', 'url(' + imageUrl + ')');
        });
    </script>

    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>


{% endblock %}
