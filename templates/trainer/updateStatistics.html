{% block content %}

<div class="content-body default-height">
	<!-- row -->

		<div class="page-titles">
			<ol class="breadcrumb">

				<li class="breadcrumb-item "><a href="../trainer/statisticsClient.html">Estadísticas</a></li>

											</div>
										</div>
										<div class="mb-3 row">
											<label class="col-lg-4 col-form-label" >FC Max </label>
											<div class="col-lg-6">
												<input type="text" class="form-control" name="FC_MAX" value="{{statistics.FC_MAX}}" >
											</div>
										</div>

											</div>

										</div>
									</div>
								</div>

								<hr>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		document.getElementById('btnAgregarCliente').addEventListener('click', function () {
			document.getElementById('formCliente').style.display = 'block';
		});

		document.getElementById('btnCancelar').addEventListener('click', function () {
			document.getElementById('formCliente').style.display = 'none';
		});

	});
</script>

<script>
	$(document).ready(function () {
		// SmartWizard initialize
		$('#smartwizard').smartWizard();
	});
</script>

<script>
	(function () {
		'use strict'

		// Fetch all the forms we want to apply custom Bootstrap validation styles to
		var forms = document.querySelectorAll('.needs-validation')

		// Loop over them and prevent submission
		Array.prototype.slice.call(forms)
			.forEach(function (form) {
				form.addEventListener('submit', function (event) {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
	})()
</script>

<script>
	localStorage.clear();
</script>
