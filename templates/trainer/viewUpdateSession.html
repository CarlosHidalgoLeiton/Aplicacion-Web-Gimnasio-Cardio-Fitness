{% extends "./layout/Layout_Trainer.html" %}

{% block content %}

<!--**********************************
        Content body start
***********************************-->
<div class="content-body default-height">
    <!-- row -->
    <div id="sessionId" data-sessionId="{{sessionId}}"></div>
    <div id="clientId" data-clientId="{{clientId}}"></div>
    <div id="routineId" data-routineId="{{routineId}}"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">  
                    <div class="card-body">
                        <h4 class="card-title mb-4">Actualizar Sesi贸n</h4>
                        <form id="exerciseForm" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="mb-3">
                                        <label for="name" class="form-label" style="font-size: 1.25rem;">Nombre Sesi贸n
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control valid" id="name" name="name"
                                            placeholder="Nombre Sesi贸n" required>
                                        <div class="invalid-feedback">
                                            Por favor ingresar el nombre de la sesi贸n
                                        </div>
                                    </div>

                                    <div id="exercisesContainer">

                                    </div>

                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn btn-primary btn-sm" id="addEjercicioBtn">
                                            <i class="flaticon-381-plus"></i> Agregar Ejercicio
                                        </button>
                                    </div>

                                    <label class="col-lg-12 col-form-label mt-4" for="indications">Indicaciones
                                    </label>
                                    <div class="col-lg-12">
                                        <textarea class="form-control" id="indications" name="indications" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="my-5">
                                <button type="submit" class="btn btn-primary ms-2">Guardar</button>
                                <a class="btn btn-danger ms-2"
                                    href="{{ url_for('trainer_app.UpdateRoutine', ID_Cliente=clientId, routineId = routineId) }}">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--**********************************
        Content body end
***********************************-->

<!--estilo para el circulo de eliminar ejercicio-->
<style>
    .btn-circle {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
    }
</style>

{% endblock %}

{% block scripts %}
    <script src="../../../static/js/handleUpdateSession.js"></script>
{% endblock %}
