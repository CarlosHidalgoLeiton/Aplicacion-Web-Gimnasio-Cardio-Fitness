
{% extends "./layout/Layout_Client.html" %}


{% block content %}
<div class="content-body default-height">
	<div class="container-fluid">
		<div class="page-titles">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{{ url_for('client_app.inicio')}}">Inicio</a></li>
				<li class="breadcrumb-item active"><a href="javascript:void(0)">Perfil</a></li>
			</ol>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card form-container">
					<div class="card-body">
						<h4 class="card-title mb-4">Perfil</h4>
						<div class="form-validation">
							<form class="needs-validation" novalidate>
								<div class="row">
									<div class="col-xl-6">
										<div class="mb-3 row">
											<label class="col-lg-4 col-form-label" for="validationCustomDocumentId">CÃ©dula</label>
											<div class="col-lg-6">
												<input type="text" class="form-control" id="validationCustomDocumentId"
													value="{{ client.DocumentId }}" name="DocumentId" readonly >
											</div>
										</div>
										
										<div class="mb-3 row">
											<label class="col-lg-4 col-form-label" for="validationCustomName">Nombre </label>
											<div class="col-lg-6">
												<input type="text" class="form-control" id="validationCustomName"
													value="{{ client.Name }}" name="Name" readonly>
											</div>
										</div>

										<div class="mb-3 row">
											<label class="col-lg-4 col-form-label" for="validationCustomEmail">Correo</label>
											<div class="col-lg-6">
												<input type="text" class="form-control" id="validationCustomEmail"
													value="{{ client.Mail }}" name="Email" readonly>
											</div>
										</div>

										<div class="mb-3 row">
											<label class="col-lg-4 col-form-label" for="validationCustomRole">Rol</label>
											<div class="col-lg-6">
												<input type="text" class="form-control" id="validationCustomRole"
													value="{{ current_user.role }}" name="Role" readonly>
											</div>
										</div>
										

									</div>

									<div class="col-xl-6">

										<div class="mb-3 row">
											<label class="col-lg-4 col-form-label" for="validationCustomLastName"> Primer Apellido</label>
											<div class="col-lg-6">
												<input type="text" class="form-control" id="validationCustomLastName"
													value="{{client.First_LastName }}" name="lastName" readonly>
											</div>
										</div>

										<div class="mb-3 row">
											<label class="col-lg-4 col-form-label" for="validationCustomLastName2">Segundo Apellido </label>
											<div class="col-lg-6">
												<input type="text" class="form-control" id="validationCustomLastName2"
													value="{{ client.Second_LastName }}" name="lastName2" readonly>
											</div>
										</div>
								
										<div class="mb-3 row">
											<label class="col-lg-4 col-form-label" for="validationCustomAge">Edad</label>
											<div class="col-lg-6">
												<input type="text" class="form-control" id="validationCustomAge"
													value="{{ client.Age }}" name="Age" readonly >
											</div>
										</div>

										<div class="mb-3 row">
											<label class="col-lg-4 col-form-label" for="validationCustomAge">Fecha de Ingreso</label>
											<div class="col-lg-6">
												<input type="text" class="form-control" id="validationCustomAge"
													value="{{ client.Entry_Date }}" name="Age" readonly >
											</div>
										</div>

										{% if client.ExpirationMembership != None %}
											<div class="mb-3 row">
												<label class="col-lg-4 col-form-label" for="validationCustomAge">Fecha de inscripcion</label>
												<div class="col-lg-6">
													<input type="text" class="form-control" id="validationCustomAge"
														value="{{ client.Registration_Date }}" name="Registration_Date" readonly >
												</div>
											</div>
											<div class="mb-3 row">
												<label class="col-lg-4 col-form-label" for="validationCustomAge">Fecha de vencimiento de membresia</label>
												<div class="col-lg-6">
													<input type="text" class="form-control" id="validationCustomAge"
														value="{{ client.ExpirationMembership }}" name="ExpirationMembership" readonly >
												</div>
											</div>
										{% endif %}
									</div>

								</div>
								<div class="my-5">
									<a type="button" class="btn btn-danger me-2"
									href="{{ url_for('client_app.inicio') }}">Volver</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
