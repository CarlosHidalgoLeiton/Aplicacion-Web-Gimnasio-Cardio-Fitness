{% extends "./layout/Layout_Client.html" %}

{% block content %}
<div class="content-body default-height">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active"><a href="">Estadísticas</a></li>
            </ol>
        </div>

        <div class="row">
            {% if statistics %}
                {% for stat in statistics %}
                    <div class="col-12">
                        <div class="card form-container">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h4 class="card-title">Estadística {{ loop.index }}</h4>
                                    <span>{{ stat[1].strftime('%d/%m/%Y') }}</span>
                                    <a class="btn btn-primary" href="{{ url_for('client_app.viewStatistics', documentId=stat[0], clientId=documentId) }}">
                                        Ver Estadística <i class="fas fa-eye"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-12">
                    <p>No hay estadísticas disponibles.</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
